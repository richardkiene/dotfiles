# Tmux Configuration

# ============================================================================
# General Settings
# ============================================================================

# Enable true color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Set prefix to Ctrl-a (easier to reach than Ctrl-b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Enable mouse support
set -g mouse on

# Set scrollback buffer size
set -g history-limit 10000

# Faster command sequences
set -s escape-time 0

# Increase repeat timeout
set -sg repeat-time 600

# Focus events enabled for terminals that support them
set -g focus-events on

# ============================================================================
# Key Bindings
# ============================================================================

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Switch panes using vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes using vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Toggle pane zoom
bind -r m resize-pane -Z

# ============================================================================
# Copy Mode (Vi-style)
# ============================================================================

# Use vi mode
setw -g mode-keys vi

# Vi-style copy/paste
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Enable pbcopy/pbpaste on macOS
if-shell "uname | grep -q Darwin" \
  "bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'"

# ============================================================================
# Status Bar
# ============================================================================

# Status bar position
set -g status-position top

# Update status bar every 1 second
set -g status-interval 1

# Center window list
set -g status-justify left

# Status bar colors
set -g status-style 'bg=#1e1e1e fg=#d4d4d4'

# Left status
set -g status-left-length 30
set -g status-left '#[fg=#569cd6,bold]#S #[fg=#d4d4d4]| '

# Right status
set -g status-right-length 100
set -g status-right '#[fg=#6a9955]%Y-%m-%d #[fg=#d4d4d4]| #[fg=#4ec9b0]%H:%M:%S '

# Window status
setw -g window-status-format ' #I:#W '
setw -g window-status-current-format '#[fg=#1e1e1e,bg=#569cd6,bold] #I:#W '

# Active pane border
set -g pane-active-border-style 'fg=#569cd6'
set -g pane-border-style 'fg=#3e3e3e'

# Message style
set -g message-style 'bg=#569cd6 fg=#1e1e1e'

