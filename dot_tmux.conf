# ============================================================================
# Additional Settings
# ============================================================================

# Don't rename windows automatically
set -g allow-rename off

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity off

# Display messages for 2 seconds
set -g display-time 2000
