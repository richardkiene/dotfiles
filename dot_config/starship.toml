# Starship Prompt Configuration
# https://starship.rs/config/

# Minimal, fast prompt configuration

format = """
[‚îå‚îÄ](bold green)$directory$git_branch$git_status$git_state
[‚îî‚îÄ](bold green)$character"""

# Timeout for starship to run
command_timeout = 500

# ============================================================================
# Prompt Character
# ============================================================================
[character]
success_symbol = "[‚ùØ](bold green)"
error_symbol = "[‚ùØ](bold red)"
vimcmd_symbol = "[‚ùÆ](bold green)"

# ============================================================================
# Directory
# ============================================================================
[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold cyan"
read_only = " Û∞åæ"
format = "[$path]($style)[$read_only]($read_only_style) "

# ============================================================================
# Git Branch
# ============================================================================
[git_branch]
symbol = " "
style = "bold purple"
format = "[$symbol$branch]($style) "

# ============================================================================
# Git Status
# ============================================================================
[git_status]
ahead = "‚á°${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
behind = "‚á£${count}"
style = "bold yellow"
format = "([$all_status$ahead_behind]($style) )"

# ============================================================================
# Git State (rebase, merge, etc.)
# ============================================================================
[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
style = "bold yellow"

# ============================================================================
# Language Indicators (optional, shows versions)
# ============================================================================

[nodejs]
symbol = " "
format = "[$symbol($version )]($style)"
style = "bold green"

[python]
symbol = " "
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
style = "bold yellow"

[rust]
symbol = " "
format = "[$symbol($version )]($style)"
style = "bold red"

[golang]
symbol = " "
format = "[$symbol($version )]($style)"
style = "bold cyan"

[dotnet]
symbol = "Û∞™Æ "
format = "[$symbol($version )]($style)"
style = "bold blue"

# ============================================================================
# Command Duration
# ============================================================================
[cmd_duration]
min_time = 500
format = "took [$duration]($style) "
style = "bold yellow"

# ============================================================================
# Time (disabled by default, uncomment to enable)
# ============================================================================
# [time]
# disabled = false
